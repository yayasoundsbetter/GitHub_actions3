name: Test Python

on: [push]

jobs:
  test-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer les d√©pendances
        run: pip install pytest

      - name: Lancer les tests
        run: pytest
